<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Manoj Mohanty here!!!</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    const sayManoj = () => {
      console.log("Manoj");
    };
    const changetext = () => {
      document.querySelector("h1").innerHTML = "Best in the world!!!";
    };
    // setTimeout(sayManoj, 2500);
    const changeMe = setTimeout(changetext, 2000);
    document.querySelector("#stop").addEventListener("click", (e) => {
      clearTimeout(changeMe);
      console.log("STOPPED!!!");
    });
  </script>
</html>
