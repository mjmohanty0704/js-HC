<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Manipulation: Creating an element</title>
  </head>
  <body style="background-color: #212221; color: #ffa"></body>
  <script>
    const div = document.createElement("div");
    div.className = "main";
    div.id = Math.floor(Math.random() * 10 + 1);
    div.setAttribute("title","generated title");
    div.style.backgroundColor = "green";
    div.style.padding = "15px";
    // div.innerText = "Hello Hello Testing... 1..2...3....";
    const addText = document.createTextNode("Hello Hello Testing... 1..2...3....");
    div.appendChild(addText);

    document.body.appendChild(div);

    console.log(div.outerHTML);
  </script>
</html>
